name: Run Newman API Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  newman-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install Newman
        run: npm install -g newman

      - name: Run Postman Collection with Newman
        run: newman run postman/Reqres_API_Tests.postman_collection.json --reporters cli,html
